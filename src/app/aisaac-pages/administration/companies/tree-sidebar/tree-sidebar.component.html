<mat-card style="max-width: 280px; height: 538px; overflow-y: auto; background-color: #f8f8f8;">
    <mat-card-content style="padding: 5px;">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="company-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (mouseenter)="hoverOnComp('in',node.id)" (mouseleave)="hoverOnComp('out',node.id)" style="border: 1px solid gainsboro; border-radius: 3px; min-height: unset !important; height: 26px; background-color: #f8f8f8;">
            <span>{{node.name}}</span>
            <div style="margin-left: auto;">
              <span>
                <mat-icon *ngIf="node.id" fontIcon="add" (click)="openDialog()" style="height: 16px; font-size: 20px;"></mat-icon>
              </span>
            </div>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node" (mouseenter)="hover('in',node.id)" (mouseleave)="hover('out',node.id)" style="border: 1px solid gainsboro; border-radius: 3px; margin-top: 2.5px; min-height: unset !important; height: 26px; background-color: #f8f8f8;">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <span style="margin-left: 5px;">{{node.name}}</span>
              <div style="margin-left: auto;">
                <span>
                  <mat-icon id="{{node.id}}" fontIcon="add" (click)="openDialog()" style="height: 16px; font-size: 20px;" disabled></mat-icon>
                </span>
              </div>
            </div>
            <div [class.company-tree-invisible]="!treeControl.isExpanded(node)"
                role="group">
              <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card-content>
    </mat-card>
